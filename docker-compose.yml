version: '3.8'

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    image: eduvision-app
    ports:
      - "8080:80"
    volumes:
      - .:/var/www/html
    environment:
      - DB_HOST=db
      - DB_NAME=eduvision
      - DB_USER=root
      - DB_PASS=root
    depends_on:
      - db
    networks:
      - eduvision-network

  db:
    image: mysql:8.0
    command: --default-authentication-plugin=mysql_native_password
    environment:
      - MYSQL_DATABASE=eduvision
      - MYSQL_ROOT_PASSWORD=root
    ports:
      - "3306:3306"
    volumes:
      - db_data:/var/lib/mysql
      - ./eduvision.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - eduvision-network

networks:
  eduvision-network:
    driver: bridge

volumes:
  db_data:
